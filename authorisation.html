<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5-auth</title>
    <style>
        body {
            font-size: 20px;
            padding: 5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <h1>Вход в Систему</h1>
        <fieldset style="width: 500px; margin-left: auto; margin-right: auto;">
            <legend></legend>
            <form action="https://fom.in.ua/echo">
                <p>
                    <label>
                        <span>Введите ваш e-mail</span>
                        <input type="email" name="email" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span>Введите пароль</span>
                        <input type="password" name="password" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span>Запомнить мой пароль</span>
                        <input type="checkbox" name="paschek" required>
                    </label>
                </p>
                <p>
                    <button type="reset"> Очистить </button>
                    <button type="submit"> Отправить </button>
                </p>
            </form>
        </fieldset>
    </section>
</body>

</html>
